name: Check codes

on:
  push: null
  pull_request:
    branches:
      - main
  workflow_dispatch: null

jobs:
  path-filter:
    timeout-minutes: 5
    outputs:
      # keep-sorted start
      actions: ${{steps.changes.outputs.actions}}
      deno: ${{steps.changes.outputs.deno}}
      flake: ${{steps.changes.outputs.flake}}
      renovate: ${{steps.changes.outputs.renovate}}
      # keep-sorted end
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: changes
        with:
          filters: |
            flake:
              - flake.nix
              - flake.lock
            renovate:
              - renovate.json5
            actions:
              - .github/workflows/*.yml
              - .github/workflows/*.yaml
            deno:
              - ./**/*.ts
  check-format:
    needs: path-filter
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix flake check
  check-actions:
    needs: path-filter
    if: needs.path-filter.outputs.actions == 'true' || needs.path-filter.outputs.flake == 'true'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#check-actions
  check-deno:
    needs: path-filter
    if: needs.path-filter.outputs.deno == 'true' || needs.path-filter.outputs.flake == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions: {}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run .#check-deno
  check-renovate-config:
    needs: path-filter
    if: needs.path-filter.outputs.renovate == 'true' || needs.path-filter.outputs.flake == 'true'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/setup-nix
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Validate renovate config
        run: nix run .#check-renovate-config
  status-check:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    needs:
      - check-format
      - check-actions
      - check-deno
      - check-renovate-config
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
